<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bootstrap demo6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6">
            col1
        </div>
        <div class="col-md-3 col-sm-6">
            col2
        </div>
        <div class="col-md-3 col-sm-6">
            col3
        </div>
        <div class="col-md-3 col-sm-6">
            col4
        </div>
        <div class="col-md-3 col-sm-6">
            col1
        </div>
        <div class="col-md-3 col-sm-6">
            col2
        </div>
        <div class="col-md-3 col-sm-6">
            col3
        </div>
        <div class="col-md-3 col-sm-6">
            col4
        </div>
    </div>
    <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 500px;height: 300px;">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/anh%20thien%20nhien.jpg" alt="anh thien nhien" class="d-block" style="width: 500px;height: 300px;">
            </div>
            <div class="carousel-item">
                <img src="../img/anh%20thien%20nhien.jpg" alt="anh thien nhien" class="d-block" style="width: 500px;height: 300px;">
            </div>
            <div class="carousel-item">
                <img src="../img/anh%20thien%20nhien.jpg" alt="anh thien nhien" class="d-block" style="width: 500px;height: 300px;">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</body>

</html>
