<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Biểu mẫu đăng ký</title>
    <link rel="stylesheet" href="hw1.css">
</head>

<body>
<form action="" method="post">
<div class="form">
    <h1> ĐƠN ĐĂNG KÝ </h1>
    <p> Xin hãy điền vào đơn sau để đăng ký</p>
    <label for="name"> Họ và tên </label> <br/>
    <input class="text" type="text" name="name" id="name" placeholder="Vui lòng điền đầy đủ"> <br/>
    <label for="gender"> Giới tính</label> <br/>
    <input type="radio" name="gender" id="gender" style="width: 20px; height: 20px">
    <label style="font-size: 20px; color:black;"> Nam </label>
    <input type="radio" name="gender" id="gender2" style="width: 20px; height: 20px">
    <label style="font-size: 20px; color:black;"> Nữ </label>
    <input type="radio" name="gender" id="gender3" style="width: 20px; height: 20px">
    <label style="font-size: 20px; color:black;"> Không muốn tiết lộ </label> <br/>
    <label for="email"> Email của bạn </label> <br/>
    <input class="email" type="email" name="email" id="email" placeholder="Vd: Truong32909@gmail.com"> <br/>
    <label for="address"> Địa chỉ nơi ở </label> <br/>
    <input class="text" type="text" name="address" id="address"> <br/>
    <label for="feedback"> Góp ý </label> <br/>
    <textarea cols="37" rows="7" name="feedback" id="feedback"></textarea> <br/>
    <div class="clear">
        <button class="button" type="submit" > ĐĂNG KÝ </button>
    </div>
</div>
</form>
</body>

</html>
